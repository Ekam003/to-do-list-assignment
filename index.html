<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page that shows up in the browser tab -->
    <title>Simple To-Do List</title>
    
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main heading of the to-do list application -->
    <h1>My Task List</h1>
    
    <!-- Container for the input field and the button -->
    <div class="input-container">
        <!-- Input field where you type new tasks -->
        <input type="text" id="todo-input" placeholder="Type in a new task">
        
        <!-- Button to add the new task to the list -->
        <button id="add-button">Add</button>
    </div>
    
    <!-- List where tasks will be displayed -->
    <ul id="todo-list"></ul>
    
    <!-- Link to the JavaScript file  -->
    <script src="script.js"></script>
</body>
</html>
